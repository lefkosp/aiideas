<div class="business-idea" *ngIf="!loading">
  <h2>Idea</h2>
  <p>{{ parsedIdea.idea }}</p>

  <h2>MVP (Minimum Viable Product)</h2>
  <p>{{ parsedIdea.mvp }}</p>

  <h2>Target Market</h2>
  <p>{{ parsedIdea.targetMarket }}</p>

  <h2>Promotion</h2>
  <p>{{ parsedIdea.promotion }}</p>

  <h2>Business Model</h2>
  <p>{{ parsedIdea.businessModel }}</p>

  <h2>Pricing</h2>
  <p>{{ parsedIdea.pricing }}</p>
</div>
