<form
  class="form-container"
  *ngIf="!loading && !businessIdea"
  [formGroup]="form"
  (keydown.enter)="focusOnNextInputField($event)"
>
  <app-personal-background
    class="form-section"
    [form]="form"
  ></app-personal-background>

  <app-interests class="form-section" [form]="form"></app-interests>

  <app-skills class="form-section" [form]="form"></app-skills>

  <app-resources class="form-section" [form]="form"></app-resources>

  <app-goals class="form-section" [form]="form"></app-goals>

  <app-time class="form-section" [form]="form"></app-time>

  <div class="actions-container form-section">
    <button
      mat-button
      color="primary"
      class="submit-btn primary-btn"
      type="button"
      (click)="submit()"
    >
      Generate Idea!
    </button>
  </div>
</form>

<div class="spinner" *ngIf="loading">
  <mat-spinner></mat-spinner>
  <div class="text">
    <span>Thanks for submitting!</span>
    <span>Hang tight..</span>
  </div>
</div>
