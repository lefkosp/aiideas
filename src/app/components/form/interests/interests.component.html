<div class="form-section-container" [formGroup]="form">
  <h3>Interests and Passions</h3>
  <span>Describe your hobbies, interests, and what excites you.</span>

  <mat-form-field>
    <span class="fw-bold">Hobbies and Interests</span>
    <input
      matInput
      type="text"
      formControlName="interests"
      placeholder="I'm passionate about hiking, cooking, and photography."
    />
  </mat-form-field>
</div>
